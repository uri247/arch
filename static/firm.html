<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>


<body>
    <h1>Firm data</h1>
    <form action="firm_set" method="post">
        <div>
            <label for="key_name">Key Name: </label>
            <input id="key_name" type="text" name="key_name" value="{{ key_name }}">
        </div>
        <div>
	        <label for="name_e">English Name: </label>
	        <input id="name_e" type="text" name="name_e" value="{{ name_e }}">
        </div>
        <div>
	        <label for="name_h">Hebrew Name:</label>
	        <input id="name_h" type="text" name="name_h" dir="rtl" value="{{ name_h }}">
	    </div>
	    <div>
	         <input type="submit">
	    </div>
    </form>
    
    <hr>
    
    <table>
        <thead>
            <tr>
                <th>Proj ID</th>
                <th>title</th>
                <th>year</th>
            </tr>
        </thead>
        <tbody>
            {% for p in projects %}
                <tr>
                    <td><a href="project/{{ p.key.id() }}">{{ p.key.id() }}</a></td>
                    <td>{{ p.title_e }}</td>
                    <td>{{ p.year }}</td>
                </tr>
            {% endfor %}        
        </tbody>    
    </table>

    <a href="project/">add</a>    
</body>
</html>
