    function parseParams(q) {
        var params = {}
        rx = /([^&=]+)=([^&]*)/g;
        while (match = rx.exec(q)) {
            params[match[1]] = window.decodeURIComponent(match[2]);
        }
        return params;
    }

    $('#aside ul li li a').click(function onCity(e) {
        params = parseParams($(this).prop('hash').substring(1));
        $('#aside ul li li').removeClass('active');
        $(this).parent().addClass('active');
        refreshCity(params.pj)
    });

    function refreshCity(pj) {
        $('#proj-name').text(pj);
        $('#proj-well img').attr('src', '/static/flr/' + pj + '.jpg' );
    }
