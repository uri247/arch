<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <link href="../libs/bootstrap-2.3.2-rtl/css/bootstrap.css" rel="stylesheet" media="screen" />
  <title>Finky Raveh London Architecture</title>
  <style type="text/css">
    body {
      background-color: #ccc;
    }
    #nav-pane {
      background-color: #ffffff;
      height: 800px;
    }
    #content-pane {
      background-color: #ffffff;
      height: 800px;
    }
    .top-line {
      background-color: #ffffff;
      height: 6px;
    }
    .top-space {
      height: 82px;
    }
    #logo-img {
      position: relative;
      z-index:-5;
    }

    #main-img {
      background-image: url('../populate/images/ashdar01.jpg');
      height: 600px;
    }
    .text-top-space {
      height: 90px;
    }
    .transbox {
      background-color: #ffffff;
      opacity: 0.7;
      height: 100%;
    }
    .transbox p {
      font-weight: bold;
      margin: 0px 30px 0px 30px;
    }
  </style>
</head>


<body dir="rtl">
  <div class="container">
    <div class="row">
      <!-- navigation pagne -->
      <div id="nav-pane" class="span2">
        <div class="top-space"></div>
        <div class="accordion" id="aside">
          <ul class="nav nav-list">
            <li class="nav-header accordion-toggle dropdown-toggle" data-toggle="collapse" data-target="#comm-list">
              מסחרי <span class="caret"></span>
            </li>
            <li>
              <ul id="comm-list" class="nav nav-list collapse">
                <li><a class="anch-proj" href="#ramon">קזינו רמון</a></li>
                <li><a class="anch-proj" href="#eilat">מלון אילת</a></li>
                <li><a class="anch-proj" href="#hadera">מרכז מסחרי חדרה</a></li>
              </ul>
            </li>
            <li class="nav-header accordion-toggle dropdown-toggle" data-toggle="collapse" data-target="#res-list">
              מסחרי <span class="caret"></span>
            </li>
            <li>
              <ul id="res-list" class="nav nav-list collapse in">
                <li class="active"><a class="anch-proj" href="#ashdod">אשדוד</a></li>
                <li><a class="anch-proj" href="#ashdar">אשדר</a></li>
              </ul>
            </li>
          </ul>
        </div>

      </div>

      <!-- content pane -->
      <div id="content-pane" class="span10">
        <div class="top-space">
          <img id="logo-img" src="logo.png" />
        </div>
        <div class="top-line"></div>

        <div id="karusela" class="carousel slide" style="border: solid 1px red">

          <div class="carousel-inner">

            <div class="active item">
              <div style="background-image: url('../populate/images/ashdar01.jpg'); height:600px"></div>
            </div>

            <div class="item">
              <div style="background-image: url('../populate/images/ashdar02.jpg'); height:600px"></div>
            </div>

          </div>
        </div>

        <div id="karusela-nav">
          <a href="#karusela1" data-to="1" class="active">1</a>
          <a href="#karusela1" data-to="2">2</a>
        </div>

        <!--
        <ol class="carousel-indicators">
          <li data-target="#karusela" data-slide-to="0" class="active"></li>
          <li data-target="#karusela" data-slide-to="1"></li>
        </ol>
        -->




      </div><!-- end of content pane -->


    </div>
  </div>
  
  <script type="text/javascript" src="../libs/jquery/jquery-1.10.0.js"></script>
  <script type="text/javascript" src="../libs/bootstrap-2.3.2-rtl/js/bootstrap.js"></script>

  <script type="text/javascript">
    
    var currentPage = 0;
    var pages = $("karusela-nav a");
    var pagesCount = pages.length;

    $('.anch-proj').click(function onPorj(e) {
      $('.anch-proj').parent().removeClass('active');
      $(this).parent().addClass('active');
    });

    $('#karusela-nav a').click(function (q) {
      q.preventDefault();
      clicked = $(this).attr('data-to') - 1;
      currentPage = clicked - 1;
      $('#karusela').carousel(clicked);
    });


    $('#karusela').on('slide', function(evt) {
      $(pages).removeClass('active');
      currentPage++;
      currentPage %= pagesCount;
      $(pages[currentPage]).addClass('active');
    });

  </script>

</body>


</html>
