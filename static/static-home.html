<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>פינצי רווה לונדון</title>
  <link href="arch.css" rel="stylesheet" media="screen" />
  <link href="c2.css" rel="stylesheet" media="screen" />
</head>

<body dir="rtl">
  <div class="bgimg-outer">
    <div class="bgimg-inner bgimg-current bgimg-img1"></div>
  </div>
  <div class="container">
    <div class="head hidden">
      <div class="row head-inner">
        <img class="span logo" src="logo.png" />
        <div class="span top-menu">
          <div class="top-menu-item top-menu-item-selected">
            <div class="top-menu-item-text">דף הבית</div>
            <div class="top-menu-marker"><img src="top-menu-marker.png" /></div>
          </div>
          <div class="top-menu-separator"></div>
          <div class="top-menu-item"><div class="top-menu-item-text">אודות המשרד</div></div>
          <div class="top-menu-separator"></div>
          <div class="top-menu-item"><div class="top-menu-item-text">פרויקטים</div></div>
          <div class="top-menu-separator"></div>
          <div class="top-menu-item"><div class="top-menu-item-text">לקוחות</div></div>
          <div class="top-menu-separator"></div>
          <div class="top-menu-item"><div class="top-menu-item-text">צור קשר</div></div>
          <div class="top-menu-separator"></div>
          <div class="top-menu-item"><div class="top-menu-item-text">English</div></div>
        </div>
      </div>
    </div>
  </div>

  <div class="code">
    <script type="text/javascript" src="../libs/jquery/jquery-1.10.0.js"></script>
    <script type="text/javascript" src="../libs/bootstrap-2.3.2/js/bootstrap.js"></script>

    <script type="text/javascript">
      $(function () {
        // fade in the header after some delay
        $('.head').delay(500).fadeIn('slow');

        // rotate background
        window.setTimeout(rotateBackground, 5000);
      });

      var bgRotationList = ['bgimg-img1', 'bgimg-img2', 'bgimg-img3', 'bgimg-img4'];
      var bgRotationCurrentClass = 0;

      function rotateBackground() {
        var elCurrent = $('.bgimg-current');
        var nextBgClass = bgRotationList[++bgRotationCurrentClass % bgRotationList.length];
        var elNext = $('<div>').addClass('bgimg-inner').addClass('bgimg-next').addClass(nextBgClass);
        $('.bgimg-outer').append(elNext);
        elCurrent.fadeOut(600, function () {
          elCurrent.remove();
          elNext.removeClass('bgimg-next').addClass('bgimg-current');
          window.setTimeout(rotateBackground, 5000);
        });
      }

    </script>
  </div>

</body>
</html>
