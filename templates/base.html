<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>{{ firm.name }}</title>
  <link href="/libs/bootstrap-2.3.2-rtl/css/bootstrap.css" rel="stylesheet" media="screen" />
  <link href="/static/arch.css" rel="stylesheet" media="screen" />
</head>


<body dir="rtl">
  <div class="container">
    <div class="row">
      <!-- navigation pane -->
      <div id="nav-pane" class="span2">
        <div class="top-space"></div>
        {% block context_menu %}
        <div class="accordion" id="aside">
          <ul class="nav nav-list">
            {% for top_item in ctx_menu['items'] %}
              <li><img class="nav-hdr-img" src="static/nav-hdr.png" /></li>            
              <li class="nav-header accordion-toggle dropdown-toggle" data-toggle="collapse" data-target="#topitem{{ loop.index }}">
                {{ top_item.title }}<span class="caret"></span>
              </li>
              <li>
                <ul id="topitem{{ loop.index }}" class="nav nav-list collapse in">
                  {% for item in top_item['items'] %}
                    <li {% if item.active %}class="active"{% endif %}><a href="#">{{ item.title }}</a></li>
                  {% endfor %}
                </ul>
              </li>
            {% endfor %}
          </ul>
        </div>
        {% endblock %}
      </div>

      <!-- content pane -->
      <div id="content-pane" class="span10">
        <div class="top-space">
          <img id="logo-img" src="/static/logo.png" />
        </div>
        <div class="top-line"></div>

        <div class="span3 transbox">
          <div class="text-top-space"></div>
          <p>
              {{ trans_text }}
          </p>
        </div>

        <div class="active item" style="background-image: url('../populate/images/ashdar01.jpg');"></div>

      </div>

    </div>
  </div>
  
  <script type="text/javascript" src="/libs/jquery/jquery-1.10.0.js"></script>
  <script type="text/javascript" src="/libs/bootstrap-2.3.2-rtl/js/bootstrap.js"></script>

  <script type="text/javascript">

    $('ul.nav li a').click(function onPorj(e) {
      $('ul.nav li a').parent().removeClass('active');
      $(this).parent().addClass('active');
    });

  </script>

  {% block script %}
  {% endblock %}
  
</body>


</html>
